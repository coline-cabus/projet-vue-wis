<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Collection végétale de la Ville de Nantes</title>
</head>

<body>

<div class="div" v-for="plante in records" :key="plante.fields.famille">
    {{ plante.fields.famille }}
</div>

<script src="https://unpkg.com/vue@3%22%3E"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js%22%3E"></script>

<script>
    const demo = Vue.createApp({
        data() {
            return {
                searchString: "",
                records: [],
            }
        },
        computed: {
            filteredArticles: function () {
                var articles_array = this.articles,
                    searchString = this.searchString;

                if (!searchString) {
                    return articles_array;
                }

                searchString = searchString.trim().toLowerCase();

                articles_array = articles_array.filter(function (item) {
                    if (
                        item.title
                            .toLowerCase()
                            .indexOf(searchString) !== -1
                    ) {
                        return item;
                    }
                });

                return articles_array;
            },
        },
        methods: {
            fetchDataAsync: async function () {
                try {
                    const response = await axios.get("https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_collection-vegetale-nantes&q=&rows=10&facet=famille&facet=genre&facet=nom_du_site&facet=espece")
                    console.log(response.data)
                    this.records = response.data.records
                } catch (error) {
                    console.log(error);
                }
            },
        },
        created: function () {
            this.fetchDataAsync()
        }
    }).mount('#main')
</script>
</body>
</html>
